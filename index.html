<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/team-introduce/css/style.css">
  <link rel="stylesheet" href="/team-introduce/css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
  <title>gitignore homepage</title>
</head>

<body>
  <header class="header">
    <div class="inner">
      <div class="left">
        <a href="#">
          <img src="./assets/toptal-logo-wordmark.svg" alt="gitignore-logo">
        </a>
        <h1>gitignore.io</h1>
      </div>
      <img class="github-logo" src="./assets/github-logo.svg" alt="github-logo">
    </div>
  </header>
  <section>
    <div class="container">
      <div class="gitignore_title">
        <span>gitignore .</span>
        <span>io</span>
      </div>
      <h2 class="sub_title">자신의 프로젝트에 꼭 맞는 .gitignore 파일을 만드세요</h2>
      <h3 class="a11y-hidden">검색</h3>
      <form action="#" method="POST" class="searchForm">
        <fieldset>
          <legend class="a11y-hidden">검색</legend>
          <input class="searchInput" type="search" required placeholder="운영체제, 개발 환경(IDE),프로그래밍 언어 검색" name="search" aria-label="검색어">
          <button type="submit" class="buttonSearch">생성</button>
        </fieldset>
      </form>
      <ul class="gitignore_link">
        <li><a href="#">소스 코드</a></li>
        <li><a href="#">커맨드라인 문서</a></li>
      </ul>
    </div>
  </section>
  <footer class="footer">
    <div class="left-menu">
      By continuing to use this site you agree to Our Cookie Policy
    </div>
    <button type="button" class="btn">Got it</button>
  </footer>
</body>

</html>
